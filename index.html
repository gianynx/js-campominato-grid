<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper w-100 vh-100">
        <header class="header_footer_bg">
            <div class="header_container mx-auto d-flex justify-content-between align-items-start">
                <div class="header_left pt-3">
                    <img src="./img/campo_minato_logo.png" alt="campo_minato_logo">
                </div>
                <div class="header_center">
                    <h1 class="fs-1 fw-bold text-uppercase">minesweeper</h1>
                </div>
                <div class="header_right">
                    <form>
                        <select class="form-select mt-4" id="level" name="level">
                            <option selected>Choose...</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Expert">Expert</option>
                        </select>
                        <button class="btn btn-outline-secondary mt-2 mx-4 text-uppercase p-3" type="submit">play</button>
                    </form>
                </div>
            </div>
        </header>
        <main class="position-relative">
            <div class="container">
                <div id="game" class="mx-auto d-flex flex-row flex-wrap">
                    <div class="square"></div>
                </div>
                <div id="score" class="position-absolute top-50 end-0 translate-middle-y">
                    <h3>Choose the difficulty and press play!</h3>
                </div>
            </div>
        </main>
        <footer class="header_footer_bg">
            <div class="footer_container mx-auto d-flex flex-row-reverse pt-3">
                <span class="fs-5">Made with &hearts; by <a class="text-decoration-none text-dark" href="#">Boolean</a></span>
            </div>
        </footer>
    </div>


    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/utility.js"></script>
</body>
</html>
